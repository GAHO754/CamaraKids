<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>🎥 Cámara en Vivo</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    video {
      width: 100%;
      max-width: 720px;
      border: 2px solid #fff;
      border-radius: 8px;
      background-color: #000;
    }

    #mensajeError {
      color: red;
      font-weight: bold;
      margin-top: 20px;
      display: none;
    }

    #timer {
      margin-top: 15px;
      font-size: 1.2em;
      color: #0f0;
    }

    #logoutBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #c0392b;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    #logoutBtn:hover {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <h1>📹 Cámara en Vivo</h1>
  <video id="video" controls autoplay muted playsinline></video>
  <div id="mensajeError"></div>
  <div id="timer">Tiempo restante: <span id="timeLeft">--:--</span></div>
  <button id="logoutBtn">Cerrar Sesión</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAFyGzysyKuakKbvxQ4-V_dImZzRIn6sCk",
      authDomain: "proyectocamarasga.firebaseapp.com",
      databaseURL: "https://proyectocamarasga-default-rtdb.firebaseio.com",
      projectId: "proyectocamarasga",
      storageBucket: "proyectocamarasga.appspot.com",
      messagingSenderId: "234822313241",
      appId: "1:234822313241:web:3989ed7953383848d69188"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const video = document.getElementById('video');
    const mensajeError = document.getElementById('mensajeError');
    const timeLeftSpan = document.getElementById('timeLeft');
    const token = localStorage.getItem("token_cliente");
    const streamURL = 'https://192.168.1.3:8080/stream.m3u8'; // Ajusta si cambia

    function mostrarError(msg) {
      mensajeError.textContent = "⚠️ " + msg;
      mensajeError.style.display = "block";
    }

    function reproducirVideo() {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamURL);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          mensajeError.style.display = "none";
          video.play().catch(() => {
            mostrarError("Haz clic en el video para iniciar.");
          });
        });

        hls.on(Hls.Events.ERROR, (_, data) => {
          console.error("❌ Error HLS:", data);
          mostrarError("No se pudo cargar la cámara en vivo.");
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamURL;
        video.addEventListener('error', () => {
          mostrarError("Tu navegador no puede reproducir este video.");
        });
      } else {
        mostrarError("Tu navegador no soporta HLS.");
      }
    }

    function actualizarTemporizador() {
      const expiracion = parseInt(localStorage.getItem('cliente_expiracion')) || 0;
      const ahora = Date.now();
      const diff = expiracion - ahora;

      if (diff <= 0) {
        alert("⏰ Tu acceso ha expirado. Gracias por visitarnos.");
        localStorage.clear();
        window.location.href = "index.html";
      } else {
        const min = Math.floor(diff / 60000).toString().padStart(2, '0');
        const sec = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
        timeLeftSpan.textContent = `${min}:${sec}`;
      }
    }

    function validarTokenYReproducir() {
      if (!token) {
        alert("Token no encontrado. Inicia sesión.");
        window.location.href = "index.html";
        return;
      }

      db.ref("tokens/" + token).once("value").then(snapshot => {
        const datos = snapshot.val();
        const ahora = Date.now();

        if (!datos || ahora < datos.inicio || ahora > datos.expiracion) {
          alert("Token inválido o expirado.");
          localStorage.clear();
          window.location.href = "index.html";
          return;
        }

        // Guardar expiración en localStorage si no existe
        if (!localStorage.getItem("cliente_expiracion")) {
          localStorage.setItem("cliente_expiracion", datos.expiracion);
        }

        reproducirVideo();
        actualizarTemporizador();
        setInterval(actualizarTemporizador, 1000);

      }).catch(err => {
        console.error("❌ Error al validar token:", err);
        alert("Error al validar sesión.");
        window.location.href = "index.html";
      });
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "index.html";
    });

    validarTokenYReproducir();
  </script>
</body>
</html>
